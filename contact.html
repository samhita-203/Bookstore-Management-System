<!DOCTYPE html>
<head lang="en" and dir="ltr">
    <meta charset="UTF-8">
    <title>QuickManageContactUs</title>
    <link rel="stylesheet" href="css/style_contact.css" class="rel">
    
        
</head>
<body>
    <section class="contact">
        <h2 class="text-center">Contact Us</h2>
        <div class="form" >
            <input class="form-input" type="text" autocomplete="new-password" name="name" id="name" placeholder="Enter your Name" >
            <input class="form-input" type="text" autocomplete="new-password" name="phone" id="phone" placeholder="Enter your Contact Number">
            <input class="form-input" type="text" autocomplete="new-password" name="email" id="email" placeholder="Enter your Email">
            <textarea class="form-input" name="text" id="text" cols="30" rows="10" placeholder="Elaborate your concern here"></textarea>
            <button class="btn btn-dark">Submit</button>
        </div>
    </section>
        
</body>
</html>
