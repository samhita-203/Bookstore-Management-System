<!DOCTYPE html>
<html>
    <head>
        <title>
            QuickManageAdminPage
        </title>
        <link rel="stylesheet" href="css/style_user.css">
    </head>

    <body>
        <table>
            <tr>
                <td>
                    <form  onsubmit="event.preventDefault(); onFormSubmit();" autocomplete="off">
                        <div>
                            <label>User's Full Name</label><label class="validation-error hide" id="fullNameValidationError">*This field is required.</label>
                            <input type="text" name="fullName" id="fullName" autocomplete="new-password">
                        </div>

                        <div>
                            <label>User's Address</label>
                            <input type="text" name="address" id="address" autocomplete="new-password">
                        </div>
                        
                        <div>
                            <label>User's Contact Number</label>
                            <input type="text" name="cnum" id="cnum" autocomplete="new-password">
                        </div>

                        <div>
                            <label>User's Email Id</label>
                            <input type="text" name="email" id="email" autocomplete="new-password">
                        </div>


                        <div>
                            <label>User ID</label>
                            <input type="number" name="userid" id="userid">
                        
                        </div>
                            
                        <div class="form-action-buttons">
                            <input type="submit" value="Submit">
                        </div>
                    </form>
                </td>
                <td>
                        <table class="list" id="employeeList">
                            <thead>
                                <tr>
                                    <th>User's Full Name</th>
                                    <th>User's Address</th>
                                    <th>User's Contact Number</th>
                                    <th>User's Email Id</th>
                                    <th>User ID</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                </td>
            </tr>
        </table>
        <script src="admin.js"></script>
    </body>
</html>
