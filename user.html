<!DOCTYPE html>
<html>
    <head>
        <title>
            QuickManageUserPage
        </title>
        <link rel="stylesheet" href="css/style_user.css">
    </head>

    <body>
        <table>
            <tr>
                <td>
                    <form  onsubmit="event.preventDefault(); onFormSubmit();" autocomplete="off">
                        <div>
                            <label>Customer's Full Name</label><label class="validation-error hide" id="fullNameValidationError">*This field is required.</label>
                            <input type="text" name="fullName" id="fullName" autocomplete="new-password">
                        </div>

                        <div>
                            <label>Customer's Address</label>
                            <input type="text" name="address" id="address" autocomplete="new-password">
                        </div>
                        
                        <div>
                            <label>Customer's Contact Number</label>
                            <input type="text" name="cnum" id="cnum" autocomplete="new-password">
                        </div>

                        <div>
                            <label>Customer's Email Id</label>
                            <input type="text" name="email" id="email" autocomplete="new-password">
                        </div>

                        <div>
                            <label>ISBN Number</label>
                            <input type="number" name="isbn" id="isbn" >
                        </div>

                        <div>
                            <label>Book Name</label>
                            <input type="text" name="bookName" id="bookName" autocomplete="new-password">
                        </div>

                        <div>
                            <label>Author Name</label>
                            <input type="text" name="aName" id="aName" autocomplete="new-password">
                        
                        </div>

                        <div>
                            <label>Quantity</label>
                            <input type="number" name="quantity" id="quantity">
                        
                        </div>

                        <div>
                            <label>Price</label>
                            <input type="number" name="price" id="price">
                        
                        </div>
                            
                        <div class="form-action-buttons">
                            <input type="submit" value="Submit">
                        </div>
                    </form>
                </td>
                <td>
                        <table class="list" id="employeeList">
                            <thead>
                                <tr>
                                    <th>Customer's Full Name</th>
                                    <th>Customer's Address</th>
                                    <th>Customer's Contact Number</th>
                                    <th>Customer's Email Id</th>
                                    <th>ISBN Number</th>
                                    <th>Book Name</th>
                                    <th>Author Name</th>
                                    <th>Quantity</th>
                                    <th>Price</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                </td>
            </tr>
        </table>
        <script src="script.js"></script>
    </body>
</html>
